<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Survey form</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'survey_form_app/css/index.css' %}">
    </head>
    <body>
        <div class="wrapper">
            <h3 class="redtext">{{ error_message }}</h3>
            <form action="process" method="post">
                {% csrf_token %}
                <div class="name_row">
                    <label for="name">Your Name:</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="location_row">
                    <label for="location">Dojo Location</label>
                    <select name="location" id="location">
                        <option value="Seattle">Seattle</option>
                        <option value="Silicon Valley">Silicon Valley</option>
                        <option value="Los Angeles">Los Angeles</option>
                        <option value="Dallas">Dallas</option>
                        <option value="Washington D.C.">Washington D.C.</option>
                        <option value="Chicago">Chicago</option>
                        <option value="Tulsa">Tulsa</option>
                    </select>
                </div>
                <div class="fav_language_row">
                    <label for="fav_language">Favorite Language: </label>
                    <select name="favorite_language" id="fav_language">
                        <option value="C/C++">C/C++</option>
                        <option value="Python">Python</option>
                        <option value="Javascript">Javascript</option>
                        <option value="PHP">PHP</option>
                        <option value="Go">Go</option>
                        <option value="Objective C">Objective C</option>
                        <option value="Swift">Swift</option>
                    </select>
                </div>
                <div class="comment_row">
                    <label for="comment" id="comment_label">Comment:</label>
                    <textarea name="comment" id="comment" cols="77" rows="20"></textarea>
                </div>
                <div class="submit_row">
                    <input type="submit" value="Submit now">
                </div>
            </form>
        </div>
    </body>
</html>
